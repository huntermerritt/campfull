<style>
    body
    {

        background-image: url("../static/back.jpg");
        background-size: cover;
        font-family: 'Roboto', sans-serif;
    }
    
</style>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 10vh;">
    <img src="../static/clogo.png" alt="Camp Out" style="max-height: 10vh;">
</nav>

<div class="container" style="height: 85vh;">
    <div class="row">
        <div class="col-12" style="height: 15vh;"></div>

        <div class="col-12" style="text-align: left; background-color: rgba(42, 39, 112, 0.8); color: white; border-radius: 20px;">
            <h1 style="margin-top: 10px; text-align: center;">Campin</h1>
            <h3 style="margin-top: 10px; text-align: center;">Search 1000's of private campgrounds in the United States!</h3>


            <form action="{{ url_for("searchresults") }}" method="get">


              <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                  <div class="form-group">
                      <label for="searchtext">Know where you want to go?</label>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon3">Location:</span>
                        </div>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="project" placeholder="Holland Michigan" list="locations">
                          <datalist id="locations">
                            <option value="">
                            <option value="">
                            <option value="">
                            <option value="">
                            <option value="">
                          </datalist>
                      </div>
                      <br>
                      <h5 style="text-align: center;">OR</h5>

                      <label for="searchtext">Prefer to adventure?</label>

                      <div class="input-group mb-3" style="text-align: center;">
                        <button class="btn btn-outline-light" style="width: 100%; height: 33px;">Let's Go Explore!</button>
                      </div>

                      <button type="submit" hidden id="submitbutton"></button>
                  </div>
                </div>
              </div>


            </form>
        </div>


        </div>

    </div>



<script>
    document.getElementById("basic-url").addEventListener("keydown", function(e) {

    // Enter is pressed
    if (e.keyCode == 13) { document.getElementById("submitbutton").click(); }
}, false);
</script>

</body>
